<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Recognition</title>

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <!-- MDB -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      font-family: "Roboto", sans-serif;
    }
    .page-title {
      font-weight: bold;
      letter-spacing: 1px;
    }
    .card {
      border-radius: 12px;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .btn-custom {
      width: 100%;
      border-radius: 8px;
      font-weight: 500;
    }
    .image-preview {
      border: 2px dashed #007bff;
      border-radius: 10px;
      background: #f9f9f9;
      padding: 10px;
    }
    .recognized-item {
      border-radius: 8px;
      background: #1e272e;
      color: #fff;
      font-size: 14px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- Header -->
    <div class="text-center mb-4">
      <h2 class="text-white page-title">
        <i class="fas fa-user-check me-2"></i> Face Recognition System
      </h2>
      <p class="text-light">Powered by Amazon Rekognition</p>
      <a href="{{ url_for('start_page') }}" class="btn btn-light btn-sm">
        <i class="fas fa-home"></i> Back to Home
      </a>
    </div>

    <!-- Navigation Cards -->
    <div class="row g-4 mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm text-center p-3">
          <i class="fas fa-database fa-2x text-primary mb-2"></i>
          <h6>Manage Collections</h6>
          <a href="{{ url_for('collection_page') }}" class="btn btn-primary btn-custom">Go</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm text-center p-3">
          <i class="fas fa-user-plus fa-2x text-success mb-2"></i>
          <h6>Register Faces</h6>
          <a href="{{ url_for('register_page') }}" class="btn btn-success btn-custom">Go</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm text-center p-3">
          <i class="fas fa-video fa-2x text-danger mb-2"></i>
          <h6>Live Recognition</h6>
          <a href="{{ url_for('recognize_live') }}" class="btn btn-danger btn-custom">Go</a>
        </div>
      </div>
    </div>

    <!-- Recognition Section -->
    <div class="row g-4">
      <!-- Upload & Recognize -->
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5 class="mb-3"><i class="fas fa-search"></i> Upload for Recognition</h5>
          <form
            id="recognition-form"
            action="/recognize_faces"
            method="post"
            enctype="multipart/form-data"
          >
            <label class="form-label">Select Collection</label>
            <select class="form-select mb-3" name="collection" required>
              {% for item in lst %}
              <option value="{{ item }}">{{ item }}</option>
              {% endfor %}
            </select>

            <label class="form-label">Upload Image</label>
            <input
              type="file"
              name="file"
              class="form-control mb-3"
              accept="image/*"
              required
            />

            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-check-circle"></i> Recognize Faces
            </button>
          </form>

          <!-- Results -->
          <div class="mt-3">
            {% for item in res_lst %}
            <div class="recognized-item my-2">{{ item }}</div>
            {% endfor %}
          </div>
        </div>
      </div>

      <!-- Image Preview -->
      <div class="col-md-8">
        <div class="card shadow-sm p-3 image-preview">
          <h5 class="mb-3"><i class="fas fa-image"></i> Uploaded Image</h5>
          {% if filename %}
          <img
            src="{{ url_for('static', filename=filename) }}"
            class="img-fluid rounded"
            alt="Uploaded Image"
          />
          {% else %}
          <p class="text-muted">No image uploaded yet.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"
  ></script>
</body>
</html>
