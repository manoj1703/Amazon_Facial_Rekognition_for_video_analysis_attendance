<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Face Recognition</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #fff;
      margin: 0;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar h1 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      gap: 20px;
    }
    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .navbar ul li a:hover {
      color: #74ABE2;
    }

    /* Container */
    .container {
      display: flex;
      gap: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      max-width: 1000px;
      width: 100%;
      margin: 30px auto;
    }

    .video-section {
      flex: 2;
      text-align: center;
    }
    .video-section img {
      border-radius: 12px;
      border: 3px solid #fff;
      max-width: 100%;
      height: auto;
    }
    .controls {
      margin-top: 15px;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin: 5px;
      transition: all 0.3s ease;
    }
    .btn-start { background: #4CAF50; color: #fff; }
    .btn-start:hover { background: #45a049; }
    .btn-stop { background: #E53935; color: #fff; }
    .btn-stop:hover { background: #d32f2f; }

    /* Sidebar */
    .sidebar {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      overflow-y: auto;
    }
    .sidebar h3 {
      margin-top: 0;
      text-align: center;
    }
    .name {
      background: #2196F3;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <h1>Face Recognition</h1>
  <ul>
    <li><a href="{{ url_for('start_page') }}">üè† Home</a></li>
    <li><a href="{{ url_for('collection_page') }}">üìÇ Collections</a></li>
    <li><a href="{{ url_for('register_page') }}">üìù Register</a></li>
    <li><a href="{{ url_for('recognize_page') }}">üîç Recognition</a></li>
  </ul>
</nav>

<!-- Main Content -->
<div class="container">
  <!-- Video Section -->
  <div class="video-section">
    <h2>üé• Live Face Recognition</h2>

    <label for="collection">Select Collection:</label><br>
    <select id="collection" required>
      {% for c in lst %}
      <option value="{{c}}">{{c}}</option>
      {% endfor %}
    </select>

    <div class="controls">
      <button class="btn btn-start" onclick="startStream()">Start Camera</button>
      <button class="btn btn-stop" onclick="stopStream()">Stop Camera</button>
    </div>

    <img id="video" src="" width="640" height="480" alt="Video stream will appear here" />
  </div>

  <!-- Sidebar for recognized names -->
  <div class="sidebar">
    <h3>üë§ Recognized Faces</h3>
    <div id="recognized-list">No faces detected yet...</div>
  </div>
</div>

<script>
  function startStream() {
    const col = document.getElementById("collection").value;
    if (col) {
      document.getElementById("video").src =
        "/video_feed?collection=" + encodeURIComponent(col);
    }
  }

  function stopStream() {
    document.getElementById("video").src = "";
  }

  function fetchRecognizedNames() {
    const col = document.getElementById("collection").value;
    fetch("/recognized_names?collection=" + encodeURIComponent(col))
      .then((response) => response.json())
      .then((data) => {
        const listDiv = document.getElementById("recognized-list");
        if (data.names && data.names.length > 0) {
          listDiv.innerHTML = "";
          data.names.forEach((name) => {
            const div = document.createElement("div");
            div.className = "name";
            div.textContent = name;
            listDiv.appendChild(div);
          });
        } else {
          listDiv.innerHTML = "No faces detected yet...";
        }
      })
      .catch((err) => console.error("Error fetching names:", err));
  }

  // Poll every 2 seconds
  setInterval(fetchRecognizedNames, 2000);

  // Start automatically with first collection
  window.onload = startStream;
</script>
</body>
</html>
